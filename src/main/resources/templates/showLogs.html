<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>Top Page</title>
</head>
<body>
<section layout:fragment="content">
    <div class="text-center">
        <h1 class="h1">試合結果</h1>
    </div>

    <div class="mt-3 table-responsive">
        <table class="table table-hover text-nowrap">
            <thead class="table-light text-center">
            <tr>
                <th>Date</th>
                <th>Home</th>
                <th></th>
                <th></th>
                <th></th>
                <th>Away</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="item : ${resultList}" th:object="${item}">
                <td th:text="*{date}" ></td>
                <td th:text="*{homeName}"></td>
                <td th:text="*{homeResult}"
                    th:styleappend="${item.isHomeWin}? 'background-color: #f99;'"></td>
                <td>-</td>
                <td th:text="*{awayResult}"
                    th:styleappend="${!item.isHomeWin}? 'background-color: #f99;'"></td>
                <td th:text="*{awayName}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</body>
</html>

<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>Top Page</title>
    <style>
        @media (max-width:1000px) {
            /** スマホなどで閲覧する際、テーブルをスクロール可能にする **/
            .table-large {
                width: 700px;
            }
            .table-height-scrollable {
                height: 500px;
                overflow: auto;
            }
            .td {
                width: 100px;
            }
        }
        th {
            width: 7em;
        }
        td {
            text-align: center;
            vertical-align: middle;
        }
        td.same {
            background-color: #D3D3D3; /* 灰色 */
        }
        td.advantage {
            background-color: #CCFFFF /* 薄い青 */
        }
        .standing-winrate {
            font-weight: bold
        }
        .standing-winlose {
            font-size: 0.8em
        }
        .table-height-scrollable tr:first-child th:first-child {
            z-index: 1;
        }
        .table-height-scrollable td:first-child {
            font-weight: bold;
            background: #f5f5f5;
        }
        .sticky {
            position: sticky;
            top: 0;
            left: 0;
            background: none;
            border-left: none;
            border-right: none;
        }
        .sticky::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .table-first-row {
            height: 6em;
            line-height: 150%
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="text-center">
        <h1 class="h1">DM-Gate ball</h1>
        <p>昔のスーパーデッキの対戦記録</p>
    </div>

    <!-- 勝敗データ表 -->
    <div>
        <h1 class="h1 mt-3">Result Summaries</h1>

        <table class="table table-hover">
            <thead class="table-light">
            <tr>
                <th>Rank</th>
                <th>Deck Name</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Winrate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iterStat : ${results}" th:object="${item}"
                th:with="incrementedValue=${iterStat.index + 1}">
                <td th:text="${incrementedValue}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{winCount}"></td>
                <td th:text="*{lossCount}"></td>
                <td th:text="${#numbers.formatPercent({item.winrate}, 2, 2)}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 勝敗表 -->
    <div class="mt-3">
        <h1 class="h1">Standings</h1>

        <p>
            If you are viewing this on a smartphone, you can scroll to check it.
        </p>

        <!-- 勝敗表本体 -->
        <div class="table-responsive table-height-scrollable">
            <table class="table table-large table-hover" style="table-layout: fixed">
                <thead class="table-light" style="font-size:80%">
                <tr>
                    <th class="sticky"></th>
                    <th class="sticky" th:each="deck : ${deckList}" th:text="${deck.name}" style="font-size: 90%"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row, rowCount : ${standings}"
                    th:with="incrementedValue=${rowCount.index}"
                    style="font-size: 90%">
                    <td th:text="${deckList[rowCount.index].name}" class="sticky table-first-row"></td>
                    <td th:each="item, colCount : ${row}"
                        th:with="incrementedValue=${colCount.index},
                                isSameDeck=${rowCount.index == colCount.index},
                                isExistResult=${!isSameDeck && (item.winrate != -1.0)},
                                displayWinrate=${'<div class=&quot;standing-winrate&quot;>' + #numbers.formatDecimal(item.winrate * 100, 1, 2) + '%' + '</div>'},
                                displayWinLose=${'<div class=&quot;standing-winlose&quot;>' + item.winCount + '-' + item.lossCount + '</div>'},
                                displayTextIfExists=${displayWinrate + displayWinLose}"
                        th:classappend="${isSameDeck ? 'same' : (item.winrate > 0.5 ? 'advantage' : '')}"
                        th:utext="${isExistResult ? displayTextIfExists : ''}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
